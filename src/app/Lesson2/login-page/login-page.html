
    <div class="login-box">
      <h2>Login</h2>

      <!-- USERNAME -->
      <input
        type="text"
        placeholder="Username"
        [(ngModel)]="username"
        [ngClass]="{
          'input-valid': username && !usernameError,
          'input-invalid': usernameError
        }"
      />

      <!-- PASSWORD -->
      <input
        type="password"
        placeholder="Password"
        [(ngModel)]="password"
        [ngClass]="{
          'input-valid': password && !passwordError,
          'input-invalid': passwordError
        }"
      />

      <!-- ERROR MESSAGE -->
      <p *ngIf="loginError" class="error-text">
        Username yoki password noto‘g‘ri
      </p>

      <!-- LOGIN BUTTON -->
      <button
        (click)="login()"
        [disabled]="isLoading"
        [ngClass]="{
          'btn-loading': isLoading,
          'btn-disabled': isLoading
        }"
      >
        {{ isLoading ? 'Tekshirilmoqda...' : 'Login' }}
      </button>
    </div>
