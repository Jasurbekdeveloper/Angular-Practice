<div class="calculator">
  <h3 class="title">Calculator</h3>

  <input type="number" #son1 placeholder="Son 1">
  <input type="number" #son2 placeholder="Son 2">

  <div class="buttons">
    <button class="op-btn" (click)="add(son1.valueAsNumber, son2.valueAsNumber)">+</button>
    <button class="op-btn" (click)="subtract(son1.valueAsNumber, son2.valueAsNumber)">-</button>
    <button class="op-btn" (click)="multiply(son1.valueAsNumber, son2.valueAsNumber)">*</button>
    <button class="op-btn" (click)="divide(son1.valueAsNumber, son2.valueAsNumber)">/</button>
  </div>
  <hr>

  <div class="result">
    Natija: <span>{{ result }}</span>
  </div>
</div>
